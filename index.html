<script>

//this was added to prevent duplicate loading of scripts
require.config({
    paths: {

         //jQuery

        //Plugin JavaScript

        //Bootstrap Core JavaScript 
        "bootstrap": "/magazine-jekyll-theme/js/bootstrap.min",
    },
    shim: {
        'bootstrap' : { deps: ['jquery'] }
    }
});

if (window.$) {
  var $isloaded = true
}

//comment out the line below, and the collapse will work correctly
require(["jquery", "jquery-easing", "bootstrap"], function(){

});


</script>
